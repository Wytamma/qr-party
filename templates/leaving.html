{% extends "main.html" %}
{% block content %}
<form method="post">
    <div class="mb-3">
    <label for="validationDefault04" class="form-label">Select the guest that is leaving</label>
    <select name=name class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Choose...</option>
        {% for guest in guests %}
            <option value="{{ guest.id }}">{{ guest.name }}</option>
        {% endfor %}
    </select>
    </div>
    <button type="submit" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Sign out 🍻</button>
</form>

{% endblock %}
